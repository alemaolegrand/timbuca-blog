<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Cadastro Timbucano</title>

</head>

<body>

    <div class="titulo-post">
        <p>Cadastro Timbucano</p>
    </div>

    <div class="cadastroMain">
        <div class="cadastros">
            <div>
                <p>Nome</p>
                <input type="text" placeholder="insira seu nome..."></input>
            </div>
    
            <div>
                <p>e-mail</p>
                <input type="text" placeholder="insira seu e-mail..."></input>
            </div>

            <div>
                <p>confirmar e-mail</p>
                <input type="text" placeholder="confirme seu e-mail..."></input>
            </div>
    
            <div>
                <p>Senha</p>
                <input type="text" placeholder="crie uma senha..."></input>

                <p>Confirme sua senha</p>
                <input type="text" placeholder="confirme sua senha..."></input>

                <button onclick="cadastrarUser()">
                    Cadastrar
                </button>
            </div>
        </div>
    </div>

</body>
