<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Criar novo post</title>

</head>

<body>

    <div class="titulo-post">
        <p>Criar post Timbucano</p>
    </div>

    <div class="cadastroMain">
        <div class="cadastros">
            <div>
                <p>Titulo</p>
                <input type="text" placeholder="insira o titulo da postagem..."></input>
            </div>
    
            <div>
                <p>Subtitulo</p>
                <input type="text" placeholder="insira um subtitulo"></input>
            </div>
    
            <div>
                <p>Adicionar imagem</p>
                <input type="text" placeholder="Url da imagem..."></input>
                <input type="file" id="fotoDestaque" name="filename">
            </div>
    
            <div>
                <p>Postagem</p>
                <textarea type="text" placeholder="digite seu texto"></textarea>
                
                </input>

                <button onclick="criarPost()">
                    Postar
                </button>
            </div>
        </div>
    </div>

</body>
